    <section class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Our Location</h2>
            <p>123 Incredible St, New Delhi, India</p>
            <p>Email: support@incredibleindia.com</p>
            <p>Phone: +91 98765 43210</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8393740708!2d77.06889916076537!3d28.52758200358802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d04b000000001%3A0x46255c64a2e5b94b!2sNew%20Delhi!5e0!3m2!1sen!2sin!4v1711800000000"
